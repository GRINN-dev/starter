query GetAllVehicles {
  vehicles {
    nodes {
      id
      ownerName
      price
    }
  }
}

mutation CreateVehicle($input: CreateVehicleInput!) {
  createVehicle(input: $input) {
    vehicle {
      id
    }
  }
}

query GetVehicle($id: UUID!) {
  vehicle(id: $id) {
    id
    ownerName
  }
}

mutation UpdateVehicle($input: UpdateVehicleInput!) {
  updateVehicle(input: $input) {
    vehicle {
      id
    }
  }
}
