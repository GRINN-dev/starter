fragment SharedLayout_Query on Query {
  currentUser {
    id
    ...SharedLayout_User
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  firstname
  lastname
  avatarUrl
  isAdmin
  isVerified
  organizationMemberships(first: 20) {
    nodes {
      id
      isOwner
      isBillingContact
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment EmailsForm_User on User {
  id
  userEmails(first: 50) {
    nodes {
      ...EmailsForm_UserEmail
      id
      email
      isVerified
      __typename
    }
    __typename
  }
  __typename
}
fragment EmailsForm_UserEmail on UserEmail {
  id
  email
  isVerified
  isPrimary
  createdAt
  __typename
}
query SettingsEmails {
  ...SharedLayout_Query
  currentUser {
    id
    isVerified
    ...EmailsForm_User
    __typename
  }
}