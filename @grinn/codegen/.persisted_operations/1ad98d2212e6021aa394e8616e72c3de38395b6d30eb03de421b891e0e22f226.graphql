fragment SharedLayout_Query on Query {
  currentUser {
    id
    ...SharedLayout_User
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  firstname
  lastname
  avatarUrl
  isAdmin
  isVerified
  organizationMemberships(first: 20) {
    nodes {
      id
      isOwner
      isBillingContact
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment ProfileSettingsForm_User on User {
  id
  firstname
  lastname
  avatarUrl
  __typename
}
query SettingsProfile {
  ...SharedLayout_Query
  currentUser {
    id
    ...ProfileSettingsForm_User
    __typename
  }
}